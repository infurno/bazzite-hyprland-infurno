name: Build Bazzite Hyprland Disk

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  disk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup uBlue
        uses: ublue-os/image-template/.github/workflows/setup-host.yml@main

      - name: Build disk ISO
        uses: ublue-os/image-template/.github/workflows/build-disk.yml@main
        with:
          IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
          IMAGE_NAME: bazzite-hyprland-infurno
          DEFAULT_TAG: latest

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v3
        with:
          name: bazzite-hyprland.iso
          path: output/

